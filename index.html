<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally Form with Timer</title>
  <style>
body {
  background-color: white; /* Set a constant white background */
  color: black;            /* Ensure text color is black for contrast */
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
    
     #warning {
      color: orange;
      font-size: 18px;
      margin-top: 10px;
    }


    #timer {
      font-size: 24px;
      margin: 20px 0;
      color: red;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }

    /* Prevent dark mode adjustments */
@media (prefers-color-scheme: dark) {
  body {
    background-color: white !important; /* Force white background in dark mode */
    color: black !important;           /* Ensure text stays black */
  }
}
    
     /* Mobile Optimizations */
    @media (max-width: 600px) {
      h1 {
        font-size: 18px;
      }

      #timer {
        font-size: 20px;
      }

      #warning {
        font-size: 16px;
        margin-top: 5px;
      }

      iframe {
        height: 70vh;
      }
    }
    
    /* Desktop Optimizations */
    @media (min-width: 1200px) {
      h1 {
        font-size: 36px;
      }

      #timer {
        font-size: 28px;
      }

      #warning {
        font-size: 20px;
      }
    }
    
  </style>
  <script>
    let countdownTime = 70; // Time in seconds (e.g., 300 = 5 minutes)
    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      const warningDisplay = document.getElementById("warning"); // Placeholder for the warning message

      const countdown = setInterval(function() {
        let minutes = Math.floor(countdownTime / 60);
        let seconds = countdownTime % 60;
        
        // Format minutes and seconds as two digits
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        timerDisplay.textContent = `Time Remaining: ${minutes}:${seconds}`;
        
        if (countdownTime === 65) {
          warningDisplay.textContent = "⚠️ Only 1 minute left! Please finalize your answers.";
        }
        
        
        // End the timer when time runs out
        if (countdownTime <= 0) {
          clearInterval(countdown);
          alert("Time is up! Redirecting...");
          window.location.href = "https://www.google.com"; // Redirect after time expires
        }
        countdownTime--;
      }, 1000);
    }
    window.onload = startTimer;
  </script>
</head>

<body>
  <h1>Good Luck On Your Exam</h1>
  <div id="timer"></div>
  <div id="warning"></div> <!-- Placeholder for the warning message -->
  <iframe src="https://tally.so/r/woK8YN" allowfullscreen></iframe>
</body>
